<!DOCTYPE html>
<head>
    <html>
        <title>resume</title>
        <style>
            h3{
                text-align:left;
                color:black;
            }
        label{
            text-align: left;
        
                color:brown;
        }
        body{
            background-image:url(https://img.freepik.com/premium-vector/abstract-elegant-purple-gradient-background_541792-119.jpg?w=360);
            background-size:cover;
            background-repeat: no-repeat;
        }
       
        </style>
       
    </head>
<body>
        <h3 >PERSONAL INFO : </h3>
        <label for="name">First Name : </label>
        <input type="text" id="name" name="name" size="20px" placeholder="your name"><br><br>
        <label for="lname">Sur Name : </label>
        <input type="text" id="lname" name="lname" size="20px" placeholder="your sur name"><br><br>
        <label for="dob">Date of birth : </label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="gen">Gender &nbsp;&nbsp;&nbsp;&nbsp;:</label>
         <select name="gen" id="gen">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select> <br><br>  
        <label for="email">Email id : </label>
        <input type="text" id="email" name="email" size="30px" placeholder="your email id"><br><br>
        <img src="https://marketplace.canva.com/EAFRuCp3DcY/1/0/1131w/canva-black-white-minimalist-cv-resume-f5JNR-K5jjw.jpg" alt="Girl in a jacket" width="500" height="600" align="right"> 
    
        <label for="ad">Address : </label>
        <input type="text" id="ad" name="ad" size="30px" placeholder="your address"><br><br>
        <label for="con">Contact : </label>
        <input type="text" id="con" name="con" size="20px" placeholder="your contact"><br><br>

        
        <h3>EDUCATION : </h3>
         <label for="high">Higher Qualification : </label>
        <select name="high" id="high">
            <option value="12th">12th</option>
            <option value="B.E">B.E</option>
            <option value="M.E">M.E</option>
            <option value="B.sc">B.sc</option>
            <option value="M.sc">M.sc</option>
            <option value="MBBS">MBBS</option>
         </select> <br><br>  
        <label for="field">Field of Study : </label>
        <input type="text" id="field" name="field" size="20px" placeholder="select your domain"><br><br>
        <label for="ins">Name of the institution : </label>
        <input type="text" id="ins" name="ins" size="20px" placeholder="enter college name"><br><br>
        
        <label for="city">City: </label>
        <input type="text" id="city" name="city" size="30px" placeholder="enter city name"><br><br>
        <label for="st">Start Date : </label>
        <input type="date" id="st" name="st" size="30px"><br><br>
        <label for="stt">End Date : </label>
        <input type="date" id="stt" name="stt" size="30px"><br><br>
        <label for="skill">Skils : </label>
        <input type="text" id="skill" name="skill" size="30px" placeholder="your skills"><br><br>
        <label for="an">Language Known : </label>
        <input type="text" id="an" name="an" size="30px" placeholder="enter language known"><br><br>

    
        
        <h3>EXPERIENCE : </h3>
        
        <label for="com">Comapny Name </label>
        <input type="text" id="com" name="com" size="20px" placeholder="enter company name"><br><br>
        <label for="pos">Position : </label>
        <input type="text" id="ins" name="ins" size="20px" placeholder="enter position"><br><br>
        
        <label for="city">City: </label>
        <input type="text" id="city" name="city" size="30px" placeholder="enter city name"><br><br>
        <label for="st">Start Date : </label>
        <input type="date" id="st" name="st" size="30px"><br><br>
        <label for="stt">End Date : </label>
        <input type="date" id="stt" name="stt" size="30px"><br><br>
        <label for="des">Description : </label>
        <input type="text" id="des" name="des" size="30px" placeholder="enter achievements"><br><br>
        
        <button onclick="myFunction()">submit</button>

    <p id="demo"></p>
   
    
    <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "all the best for your future";
    }
    

    </script>
          
       </body>
       </html
